<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>	
<title>FlowPlayer as a music box</title>
  <script type="text/javascript" src="flowplayer/flowplayer-3.2.6.min.js"></script>
  <script type="text/javascript" src="flowplayer/flowplayer.playlist-3.0.8.min.js"></script>
  <link rel="stylesheet" type="text/css" href="flowplayer/style.css">
  <link rel="stylesheet" type="text/css" href="http://static.flowplayer.org/css/playlist.css"/>
 </head>
<body>

<!-- setup player container  --> 
<a id="audio" style="display:block;width:750px;height:30px;"
   href="flowplayer/music/1.mp3"> PLAY ME!</a>

<script type="text/javascript">
// install flowplayer into container 
$f("audio", "http://releases.flowplayer.org/swf/flowplayer-3.2.7.swf", { 
 
    // fullscreen button not needed here 
    plugins: { 
        controls: { 
            fullscreen: false, 
            height: 30 
        } 
    } 
 });
</script>
</body>
</html>
